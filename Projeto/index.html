<html>
  <head>
    <title>Cadastre seu currículo | JobsNET</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <script src= "viacep.js"></script>
  </head>

  <body>

    <!-- Logotipo -->

 <div id="logo">
    <img src="Imagens/JobsNET-logos_transparent.png"/>
</div>

    <!-- Inicio do formulario -->

    <form method="get" action=".">
      <div class="half">
        <label> Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo*" required>
    </div>
    <div class="half">
        <label>E-mail</label>
        <input type="email" id="email" name="email" placeholder="Insira seu melhor e-mail*" required>
    </div>
    <div class="half">
        <label>Cargo desejado</label>
        <input type="cargo" id="nome" name="cargo" placeholder="Insira o cargo desejado*" required>
    </div>
    <div class="half">
        <lable>Data de nascimento</lable>
        <input type="date" id="dataNascimento" required>
    </div>
    <div class="half">
        <label>Estado Civil</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value=""></option>
            <option value="Solteire">Pessoa solteira</option>
            <option value="Casade">Pessoa casada</option>
            <option value="Viúve">Pessoa viúva</option>
            <option value="Divorciade">Pessoa divorciada</option>
            </select>
    </div>
    <div class="half">
        <label>Gênero</label>
        <select id="genero" name="genero">
            <option value=""></option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="nB">Pessoa Não-Binária</option>
            <option value="pNR">Prefiro não responder</option>
        </select>
    </div>
    <div class="half">
      <label>CEP</label>
      <input type="text" id="cep" name="cep" value="" placeholder="CEP*" required onblur="pesquisacep(this.value)">
    </div>
    <div class="half">
        <label>Logradouro</label>
        <input type="text" id="rua" name="rua">
    </div>
    <div class="half">
        <label>Número</label>
        <input type="text" id="numero" name="numero" placeholder="Número*" required>
    </div>
    <div class="half">
      <label>Bairro </label>
          <input type="text" id="bairro" name="bairro">
    </div>
    <div class="half">
        <label>Município</label>
            <input  type="text" id="cidade" name="cidade">
      </div>
        <div class="half">
        <label>Estado</label>
        <input type="text" id="uf" name="uf">   
    </div>
    <div class="half">
            <label>Celular</label>
            <input type="text" id="celular" name="celular" placeholder="Celular*" required>
    </div>
    <div class="half">
            <label>Telefone fixo</label>
                <input type="text" id="telFixo" name="telFixo" placeholder="Telefone Fixo">
    </div>
    <div class="half">
            <label>Identidade</label>
            <input type="text" id="identidade" name="identidade" placeholder="Insira seu RG">
    </div>
    <div class="half">
            <label>CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF*" required>
    </div>
    <div class="half">
        <label>Veículo próprio?</label>
        <select id="veiculo" name="veiculo"> 
            <option value=""></option>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
        </select>
    </div> 
    <div class="half">
        <label>Possui habilitação?</label>
        <select id="CNH" name="CNH">
            <option value=""></option>
            <option value="Não">Não</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            </select>
    </div>
    <input type="submit" id="enviar" value="Enviar dados!">
    </form>

  </body>
</html>
